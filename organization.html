<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolunGo - Organization</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .redirect-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 24px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }
        .redirect-container h2 {
            color: #00796b;
            margin-bottom: 20px;
        }
        .redirect-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .redirect-container a {
            display: inline-block;
            background-color: #00796b;
            color: white;
            padding: 12px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .redirect-container a:hover {
            background-color: #005a4f;
        }
    </style>
</head>
<body>

<div class="redirect-container">
    <h2>Organization Management</h2>
    <p>Login or create your organization profile to post opportunities and manage volunteer applications.</p>
    <a href="organization-profile.html">Go to Organization Profile</a>
</div>

</body>
</html>

</body>
</html>
